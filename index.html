<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

<title>ÈÄÅ‰Ω†Êª°Â±èËµûÁæé</title>
<style>
html,body{
  height:100%;
  margin:0;
  padding:0;
  -webkit-tap-highlight-color:transparent;
  background:linear-gradient(180deg,#fff6fb 0%, #fff0f8 50%, #fffaf0 100%);
  font-family:"Helvetica Neue","PingFang SC","Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
  overflow:hidden;
}
.container{position:relative;width:100%;height:100%;touch-action:manipulation;}
.controls{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom:18px;
  z-index:10000;
  display:flex;
  gap:8px;
  align-items:center;
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(6px);
  padding:8px 12px;
  border-radius:999px;
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
}
.btn{font-size:15px;padding:8px 12px;border-radius:20px;border:none;cursor:pointer;}
.btn-start{background:linear-gradient(90deg,#ff6fb5,#ff9ecb);color:#fff;}
.btn-stop{background:#fff;border:1px solid #ffd1e8;color:#ff3b88;}
.btn-copy{background:#fff;border:1px solid #e0e0e0;color:#333;}
.floatText{
  position:fixed;
  white-space:nowrap;
  font-weight:600;
  pointer-events:none;
  z-index:9999;
  font-size:16px;
  will-change:transform,opacity;
  text-shadow:0 2px 6px rgba(0,0,0,0.08);
}
@keyframes floatUp{
  0%{transform:translate3d(var(--x-start,0),40vh,0) rotate(var(--r,0deg)) scale(1);opacity:0;}
  10%{opacity:1;}
  50%{transform:translate3d(calc(var(--x-start,0) + var(--x-offset,20px)),-10vh,0) rotate(calc(var(--r,0deg) + 0.6deg)) scale(1.03);}
  100%{transform:translate3d(calc(var(--x-start,0) + var(--x-offset,-40px)),-120vh,0) rotate(calc(var(--r,0deg) + 1.2deg)) scale(0.95);opacity:0;}
}
@media (max-width:420px){.floatText{font-size:18px;}.controls{bottom:14px;padding:6px 10px;}}
@media (prefers-reduced-motion:reduce){.floatText{animation:none!important;transition:none!important;opacity:1!important;transform:none!important;}}
.title{
  position:absolute;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  z-index:1000;
  font-size:18px;
  font-weight:700;
  color:#ff3b88;
  text-shadow:0 1px 0 rgba(255,255,255,0.6);
}
</style>
</head>
<body>
<div class="container" id="app">
  <div class="title">Áªô‰Ω†Êª°Â±èÁöÑËµûÁæé ‚ú®</div>
  <div class="controls" id="controls">
    <button class="btn btn-start" id="btnStart">ÂºÄÂßãÈ£òÂ≠ó</button>
    <button class="btn btn-stop" id="btnStop">ÊöÇÂÅú</button>
    <button class="btn btn-copy" id="btnCopy">Â§çÂà∂ËµûÁæéÊñáÊú¨</button>
  </div>
</div>
<script>
(function(){
const phrases=[
'‰Ω†ÁúüÊºÇ‰∫Æüòç','Á¨ëËµ∑Êù•ÁúüÁîú','Â•ΩÂ•ΩÂêÉÈ•≠Âì¶','Ê∞îË¥®Â•ΩÊ£í','Â£∞Èü≥Â§™Â•ΩÂê¨‰∫Ü','‰ªäÂ§©‰πüÂæàÁæé','ÁúºÁùõÂÉèÊòüÊòü‚ú®',
'Ë°£ÊúçÂ•ΩÂ•ΩÁúã','Êúâ‰Ω†ÁúüÂπ∏Ëøê','‰Ω†ÁöÑÁ¨ëÂÆπÊöñÂà∞ÂøÉÈáå','Ë∂ÖÊúâÈ≠ÖÂäõ','Â§™ÂèØÁà±‰∫Ü','ÁæéÂæó‰∏çÂÉèËØù','ÁÇπËµû‰Ω†ÁöÑÁæé','ÂøÉÂä®‰∫Ü'
];
const app=document.getElementById('app');
let running=false;
let spawnTimer=null;
const maxPerSecond=3,maxTotal=80;
function rand(min,max){return Math.random()*(max-min)+min;}
function createFloatText(text){
  const span=document.createElement('div');
  span.className='floatText';
  span.textContent=text;
  span.style.left=rand(5,95)+'%';
  const hue=rand(330,15),sat=rand(70,95),light=rand(50,65);
  span.style.color=`hsl(${hue}deg ${sat}% ${light}%)`;
  const scale=rand(0.95,1.12);
  span.style.transform=`translate3d(0,0,0) scale(${scale})`;
  const duration=rand(4200,9000);
  const xOffset=(Math.random()-0.5)*rand(12,80);
  const rotate=(Math.random()-0.5)*40;
  span.style.setProperty('--x-offset',xOffset+'px');
  span.style.setProperty('--x-start','0px');
  span.style.setProperty('--r',rotate+'deg');
  const delay=rand(0,800);
  span.style.animation=`floatUp ${duration}ms linear ${delay}ms forwards`;
  app.appendChild(span);
  setTimeout(()=>{span.remove();},duration+delay+200);
}
function spawnBatch(){
  const current=document.querySelectorAll('.floatText').length;
  if(current>maxTotal)return;
  const count=Math.floor(rand(1,maxPerSecond+1));
  for(let i=0;i<count;i++){
    const phrase=phrases[Math.floor(Math.random()*phrases.length)];
    createFloatText(phrase);
  }
}
function start(){
  if(running)return;
  running=true;
  for(let i=0;i<8;i++)setTimeout(()=>spawnBatch(),i*120);
  spawnTimer=setInterval(spawnBatch,600);
}
function stop(){
  running=false;
  if(spawnTimer){clearInterval(spawnTimer);spawnTimer=null;}
}
btnStart.addEventListener('click',start);
btnStop.addEventListener('click',()=>running?stop():start());
btnCopy.addEventListener('click',async()=>{
  try{
    await navigator.clipboard.writeText(phrases.join('\n'));
    alert('Â∑≤Â§çÂà∂ËµûÁæéÊñáÊú¨Ôºå‰Ω†ÂèØ‰ª•Á≤òË¥¥ÂèëÈÄÅ„Äú');
  }catch(e){alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');}
});
app.addEventListener('touchstart',()=>{
  for(let i=0;i<6;i++)setTimeout(()=>spawnBatch(),i*80);
},{passive:true});
(function loadFromUrl(){
  try{
    const params=new URLSearchParams(location.search);
    const txt=params.get('text');
    if(txt){
      const parts=txt.split(/[|,Ôºå\n]/).map(s=>s.trim()).filter(Boolean);
      if(parts.length)phrases.unshift(...parts.slice(0,20));
    }
  }catch(e){}
})();
start();
})();
</script>
</body>
</html>
